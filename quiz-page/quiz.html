<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="../theme.css" rel="stylesheet" type="text/css" />
    <link href="../screen.css" rel="stylesheet" type="text/css" />
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <script src="quiz.js" type="text/javascript" defer></script>
    <title>Solar Quiz</title>
  </head>
  <body>
    <!-- This file presents the user with questions. The questions are generated by javascript and sorted in random order -->

    <!-- Main title -->
    <h1><span class="title-word-one">Solar</span> Quiz</h1>

    <!-- background circles -->
    <img src="big-circle.png" alt="big circle" class="big-circle" />
    <img src="small-circle.png" alt="small circle" class="small-circle" />

    <form>
      <!-- example data which should be generated by javascript: -->
      <fieldset>
        <h3>Which planet is called the 'Morning Star'?</h3>
        <div class="options">
          <div>
            <input id="question0option0" name="question0" type="radio" value="0" autocomplete="off" required />
            <label for="question0option0">Neptune</label>

            <input id="question0option1" name="question0" type="radio" value="1" autocomplete="off" required />
            <label for="question0option1">Mars</label>
          </div>

          <div>
            <input id="question0option2" name="question0" type="radio" value="2" autocomplete="off" required />
            <label for="question0option2">Saturn</label>

            <input id="question0option3" name="question0" type="radio" value="3" autocomplete="off" required />
            <label for="question0option3">Venus</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <h3>Which planet is called the 'Morning Star'?</h3>
        <div class="options">
          <div>
            <input id="question1option0" name="question1" type="radio" value="0" autocomplete="off" required />
            <label for="question1option0">Neptune</label>

            <input id="question1option1" name="question1" type="radio" value="1" autocomplete="off" required />
            <label for="question1option1">Mars</label>
          </div>

          <div>
            <input id="question1option2" name="question1" type="radio" value="2" autocomplete="off" required />
            <label for="question1option2">Saturn</label>

            <input id="question1option3" name="question1" type="radio" value="3" autocomplete="off" required />
            <label for="question1option3">Venus</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <h3>Which planet is called the 'Morning Star'?</h3>
        <div class="options">
          <div>
            <input id="question2option0" name="question2" type="radio" value="0" autocomplete="off" required />
            <label for="question2option0">Neptune</label>

            <input id="question2option1" name="question2" type="radio" value="1" autocomplete="off" required />
            <label for="question2option1">Mars</label>
          </div>

          <div>
            <input id="question2option2" name="question2" type="radio" value="2" autocomplete="off" required />
            <label for="question2option2">Saturn</label>

            <input id="question2option3" name="question2" type="radio" value="3" autocomplete="off" required />
            <label for="question2option3">Venus</label>
          </div>
        </div>
      </fieldset>
      <!-- hidden button to be displayed after last question -->
      <div class="submitquiz">
        <button style="display: none">Finish</button>
      </div>
    </form>

    <!-- footer -->
    <footer>
      <p>End Quiz</p>
    </footer>
  </body>
</html>
