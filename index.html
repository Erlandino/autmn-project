<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="theme.css" rel="stylesheet" type="text/css" />
    <link href="screen.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js" type="text/javascript" defer></script>
    <title>Solar Quiz: Registration</title>
  </head>
  <body>
    <!-- This page is for welcoming the user, letting them register a name, and launching the quiz -->
    <img src="big-circle.png" alt="big circle" class="big-circle" />
    <img src="small-circle.png" alt="small circle" class="small-circle" />

    <div class="main-content-container">
      <!-- Main title -->
      <h1><span class="title-word-one">Solar</span> Quiz</h1>

      <!-- introduction, title + txt-->
      <div>
        <div class="introduction-container">
          <h3>Welcome</h3>
          <p>This is a simple quiz with trivia about the solar system.</p>
        </div>
        <!-- Registration form -->
        <div class="registration-form">
          <label for="nameInput">Please enter your name</label>
          <input type="text" id="nameInput" />

          <button onclick="sendToQuizPage()">Start quiz!</button>
        </div>
      </div>
      <!-- footer -->
      <footer>
        <p>End Quiz</p>
      </footer>
    </div>
  </body>
</html>
